<!DOCTYPE html>
<html>
<head>
    <title>üßë‚Äçüç≥ What Should I Cook?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #fffaf0;
        }
        h2 {
            color: #444;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 400px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #ff9900;
            border: none;
            cursor: pointer;
            color: white;
        }
        button:hover {
            background-color: #e68a00;
        }
        hr {
            margin: 30px 0;
        }
        ul, ol {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>ü•ò Smart Recipe Generator</h2>

    <form method="POST">
        <input type="text" name="ingredients" placeholder="e.g. eggs, garlic, rice" required />
        <button type="submit">Get Recipe</button>
    </form>

    {% if recipe %}
    <hr>
    <h3>{{ recipe.title }}</h3>
    <p><strong>Description:</strong> {{ recipe.description }}</p>

    <p><strong>Ingredients:</strong></p>
    <ul>
        {% for item in recipe.ingredients %}
        <li>{{ item }}</li>
        {% endfor %}
    </ul>

    <p><strong>Steps:</strong></p>
    <ol>
        {% for step in recipe.steps %}
        <li>{{ step }}</li>
        {% endfor %}
    </ol>
    {% endif %}
</body>
</html>
