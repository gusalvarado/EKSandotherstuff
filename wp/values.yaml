#ConfigMap
cm:
  name: config
  data:
    index.html: |
      <html>
        <head>
            <title>Python App</title>
            <style>
                body {{
                    text-align: center;
                    font-family: Arial, sans-serif;
                    background: linear-gradient(135deg, #245DEC, #9F5EFF);
                    color: white;
                    height: 100vh;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                }}
                .container {{
                    background: rgba(255, 255, 255, 0.1);
                    padding: 30px;
                    border-radius: 15px;
                    box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
                }}
                h1 {{
                    font-size: 50px;
                    font-weight: bold;
                    text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
                    color: #ffffff;
                }}
                h2 {{
                    font-size: 28px;
                    margin: 10px 0;
                    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
                    color: #ffffff;
                }}
                .highlight {{
                    color: black;  /* Letras negras */
                    font-weight: bold;
                }}
            </style>
        </head>
        <body>
            <div class="container">
                <h1>Hello from <span class="highlight">Python App!</span></h1>
                <h2>Secret: <span class="highlight">{secret_value}</span></h2>
                <h2>Config: <span class="highlight">{config_value}</span></h2>
            </div>
        </body>
      </html>
#PersistentVolume
persistentVolume:
  name: pv
  accessModes:
    - ReadWriteMany
  capacity: 1Gi
  storageClass: gp2
  hostPath: /mnt/data
#PersistentVolumeClaim
persistentVolumeClaim:
  name: pvc
  storage: 500Mi