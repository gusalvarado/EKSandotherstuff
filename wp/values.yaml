#Deployment
deployment:
  name: wordpress
  replicaCount: 1
  containerName: nginx
  image:
    repository: gusalvarado/k8s-ningx:latest
    imagePullSecrets:
      - name: imagepullsecret
    pullPolicy: IfNotPresent
  secret:
    name: secret
  configMap:
    name: config
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi
  persistentVolumeClaim:
    name: pvc
    mountPath: /var/www/html
#Service
service:
  name: nginx
  portName: http
  port: 80
  targetPort: 80
  type: LoadBalancer
#Ingress
ingress:
  host: nginx.local
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: "/"
#Secret
secret:
  name: secrets
  data:
