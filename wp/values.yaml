#ConfigMap
cm:
  name: wordpress-config
  data:
    info.php: |
      <?php
      phpinfo();
#PersistentVolume
persistentVolume:
  name: wordpress-pv
  accessModes:
    - ReadWriteMany
  capacity: 1Gi
  storageClass: gp2
  hostPath: /mnt/data
#PersistentVolumeClaim
persistentVolumeClaim:
  name: wordpress-pvc
  storage: 500Mi